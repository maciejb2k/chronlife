require:
  - rubocop-performance
  - rubocop-rake
  - rubocop-rails
  - rubocop-rspec

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.2.0

Layout/LineLength:
  Max: 100

Style/Documentation:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/SymbolArray:
  Enabled: true

Bundler/OrderedGems:
  Enabled: false

Rails/FilePath:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Rails/LexicallyScopedActionFilter:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Lint/MissingSuper:
  Exclude:
    - 'app/components/**/*'
    - 'app/services/**/*'

Rails/UniqueValidationWithoutIndex:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

RSpec/FilePath:
  Enabled: false

RSpec/Rails/InferredSpecType:
  Enabled: false
